<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styleinven.css">
	<title>Registrar entrada</title>
</head>
<body>
	<form action="">
		<div class="formularioinve">
			<h2>Registrar entrada</h2>
			<br><br>
		<label for="">Fecha de compra:</label>
		<input type="date" class="input" required="">
		<label for="">Seleccione insumo:</label>
		<select name="" id="" required=""class="input">
			<option value="">Seleccionar</option>
			<option value="1">Azucar</option>
			<option value="2">Sal</option>
			<option value="3">Huevos</option>
			<option value="4">Levadura</option>
			<option value="5">Harina de pan</option>
			<option value="6">Leche</option>
			<option value="7">Mantequilla</option>
			<option value="8">Aceite</option>
			<option value="9">Arequipe</option>
        </select>
        <br>
        <label for="">Unidad de medida:</label>
        <select name="" id="" required="">
        	<option value="">Seleccionar</option>
        	<option value="1">Gramo</option>
        	<option value="2">Unidad</option>
        	<option value="3">Litro</option>
        </select>

        <label for="">Cantidad: <label>
        <input type="number" required="" placeholder="Ingrese la cantidad">
        <br>

        <label for="">Precio: </label>
        <input type="number" required="" placeholder="Ingrese el precio total">

        <label for="">Proveedor: </label>
        <input type="search" required="" placeholder="Buscar proveedor">


			<br><br>

			<input type="submit" name="" value="Registrar" class="inputf">


	</div>
	</form>
	
</body>
</html>
